<div class="container">
    <div class="col-sm-6 col-sm-offset-3">

        <div class="panel">
            {{main}}
        </div>

        <div ng-show="registerErrorMessage" class="alert alert-danger">{{registerErrorMessage}}</div>

        <div class="panel">
            <div class="panel-heading">
                <div class="panel-title">
                    <h1><span class="glyphicon glyphicon-log-in"></span> Create Account</h1>
                </div>
                <div class="panel-body">
                    <form>
                        <div class="form-group">
                            <label for="email">Email Address</label>
                            <input id="email" class="form-control" type="email" ng-model="main.credentials.email"/>
                        </div>
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" id="username" class="form-control" ng-model="main.credentials.username"/>
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" id="password" class="form-control" ng-model="main.credentials.password" placeholder="Type your password" ng-minlength="8"/>
                            <label for="passwordVerify"></label>
                            <input type="password" id="passwordVerify" class="form-control" ng-model="main.credentials.passwordVerify" placeholder="Type password again"/>
                        </div>
                        <button ng-click="registerUser()" class="btn btn-success form-control">Create</button>
                    </form>
                </div>
            </div>
        </div>


    </div>
</div>

<div ng-controller="NewWorkController">
    <h2>Begin a new work</h2>
    <p>A work is a story, tale, or book.  Works may be part of a larger collection</p>
    <hr>
        <label for="title">Work name</label>
        <div class="input-group">
            <input id="title" type="text" placeholder="Name" required/>
        </div>

        <label for="subtitle">Sub-title <i>(optional)</i></label>
        <div class="input-group">
            <input id="subtitle" type="text" placeholder="Sub-title"/>
        </div>

        <label for="description">Description <i>(optional)</i></label>
        <div class="input-group">
            <input id="description" class="form-control" type="text" placeholder="description"/>
        </div>

        <div class="row">
            <div class="col-md-6"></div>
            <div class="col-md-6"></div>
        </div>

        <hr>
        <button class="btn btn-success">Create Work<span class="glyphicon glyphicon-plus-sign"></span></button>




    </div>

</div>

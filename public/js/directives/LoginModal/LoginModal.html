<div class="modal fade" id="loginModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Login</h4>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input id="username" class="form-control" type="text" ng-model="username"/>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input id="password" class="form-control" type="password" ng-model="password"/>
                    </div>
                <div class="form-group">
                    <button class="btn btn-primary form-control" ng-click="login()">Login</button>
                </div>
            </div>
            <div ng-show="loginErrorMessage" class="modal-footer">
                <div class="alert alert-danger" role="alert">
                    <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                    <span class="sr-only"></span>
                    {{loginErrorMessage}}
                </div>
            </div>
        </div>
    </div>
</div>

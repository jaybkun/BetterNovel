<div class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                Login
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input id="username" class="form-control" type="text" ng-model="main.credentials.username"/>
                    </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input id="password" class="form-control" type="password" ng-model="main.credentials.password"/>
                    </div>
                <div class="form-group">
                    <button class="btn btn-primary form-control" ng-click="login()">Login</button>
                </div>
            </div>
            <div class="modal-footer">

            </div>
        </div>
    </div>
</div>

<div class="container" ng-controller="RegisterController">
    <div class="col-sm-6 col-sm-offset-3">
        <div ng-show="errorMessage" class="alert alert-danger">{{errorMessage}}</div>
        <div class="panel">
            <div class="panel-heading">
                <div class="panel-title">
                    <h1><span class="glyphicon glyphicon-log-in"></span> Create Account</h1>
                </div>
                <div class="panel-body">
                    <form name="regForm" novalidate>
                        <div class="form-group">
                            <label for="email">Email Address</label>
                            <input id="email" name="email" class="form-control" type="email" ng-model="registration.email" placeholder="Enter your email" required/>
                        </div>
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" id="username" name="username" class="form-control" ng-model="registration.username" placeholder="Pick a username" required/>
                        </div>
                        <div class="form-group">
                            <label for="password1">Password</label>
                            <input type="password" id="password1" name="password1" class="form-control" ng-model="registration.password" placeholder="Type your password" required/>
                        </div>
                        <button ng-click="registerUser()" class="btn btn-success form-control">Create</button>
                    </form>
                </div>
            </div>
        </div>


    </div>
</div>

<div class="container">
    <div class="col-sm-6 col-sm-offset-3">
        <div ng-show="errorMessage" class="alert alert-danger">{{errorMessage}}</div>
        <div class="panel">
            <div class="panel-heading">
                <div class="panel-title">
                    <h1><span class="glyphicon glyphicon-log-in"></span> Create Account</h1>
                </div>
                <div class="panel-body">
                    <form name="regForm" novalidate>
                        <div class="form-group" ng-class="{'has-error' : regForm.email.$invalid && !regForm.email.$pristine}">
                            <label for="email">Email Address</label>
                            <input id="email" name="email" class="form-control" type="email" ng-model="registration.email" ng-required/>
                            <p ng-show="regForm.email.$invalid && !regForm.email.$pristine" class="help-block">A valid email address is required</p>
                        </div>
                        <div class="form-group" ng-class="{'has-error' : regForm.username.$invalid && !regForm.username.$pristine}">
                            <label for="username">Username</label>
                            <input type="text" id="username" name="username" class="form-control" ng-model="registration.username" ng-minlength="3" ng-required/>
                            <p ng-show="regForm.username.$error.minlength" class="help-block">Username is too short</p>
                        </div>
                        <div class="form-group" ng-class="{'has-error' : regForm.password1.$invalid || (!(regForm.password1.$pristine && regForm.password2.$pristine) && !passwordMatch())}">
                            <label for="password1">Password</label>
                            <input type="password" id="password1" name="password1" class="form-control" ng-model="registration.password" placeholder="Type your password" ng-minlength="8"/>
                            <p ng-show="regForm.password1.$error.minlength" class="help-block">Password is too short</p>
                            <p ng-show="!passwordMatch() && !regForm.password2.$pristine" class="help-block">Passwords do not match</p>
                        </div>
                        <div class="form-group" ng-class="{'has-error' : !regForm.password2.$pristine && !passwordMatch()}">
                            <label for="password2">Confirm Password</label>
                            <input type="password" id="password2" name="password2" class="form-control" ng-model="registration.passwordConf" placeholder="Type password again"/>
                        </div>
                        <button ng-click="registerUser()" class="btn btn-success form-control">Create</button>
                    </form>

                </div>
            </div>
        </div>


    </div>
</div>

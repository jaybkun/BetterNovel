<div class="container">
    <div class="row">
        <div class="col-lg-4 col-md-6 col-sm-12">
            <h3>Welcome to BetterNovel</h3>
            <p>recent activity</p>
            <p>recent updates</p>
            <p>writing starts</p>
        </div>
        <div class="col-lg-4 col-md-6 col-sm-12">
            <div class="panel">
                <h3>My Works</h3>
                <ul data-ng-show="myWorks.length">
                    <li data-ng-repeat="work in myWorks"></li>
                </ul>
                <div data-ng-hide="myWorks.length">
                    <div class="panel">Your shelf is empty <i>Let's get creative</i></div>
                    <p><i>Click here to start a new story</i></p>
                </div>

                <button class="btn btn-success form-control">Start a New Work <span
                        class="glyphicon glyphicon-plus-sign"></span></button>
            </div>
        </div>
    </div>
</div>
